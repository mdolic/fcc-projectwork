    <script>
        /*We have defined a function, filteredArray, which takes arr, a nested array, and elem as 
        arguments, and returns a new array. elem represents an element that may or may not be present 
        on one or more of the arrays nested within arr. Modify the function, using a for loop, to
         return a filtered version of the passed array such that any array nested within arr 
         containing elem has been removed.*/

    function filteredArray(arr, elem) { // arguments
  let newArr = []; //new array 
  // change code below this line
    for(let i = 0;i <arr.length;i++){  //for loop for iterating thru the array
      if(arr[i].indexOf(elem) === -1){ //if the array item has an index of elemnt that is === (-1) not there
        newArr.push(arr[i]);    //put in the array one item into an array 
      }
    }
  // change code above this line
  return newArr;
}
