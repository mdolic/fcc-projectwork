    <script>
    /*
        requirement:
        1. return the lowest index at which a value (second argument = num) should be
        inserted into an array (first argument = arr) once it has been sorted
        2. returned value should be a number == should return index position
        
        steps:
        1. take in array and sort 
        2. take in the value and 
    */


        //intermediate code solution 
        function getIndexOf(arr,num){
            /*step 1 we add the num to the array using push which adds it as the 
            last element in the array */
            arr.push(num); 
            /*step 2: arr.sort will sort the array in order smallest-largest*/
            arr.sort((a,b)=>{
                return a-b;
            });
            //step 3: this will get the position of the num argumenet after the sort.!! 
            return arr.indexOf(num);
        }
        getIndexOf([40,60],50);
    </script>
