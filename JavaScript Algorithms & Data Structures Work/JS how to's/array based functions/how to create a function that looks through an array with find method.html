    <script>
        /*
        

        need to create a function that looks through an array(arr)
        and returns the first element in the array that will pass the test case
        
        if no numbers in the array pass the test case, it should return undefined
        
        explanation:


        */

        function findElement (arr,func){
            
            let num; //makes num undefined as default
            for(let i =0;i<arr.length;i++){ //loop over the array here
              if(func(arr[i])){ //if the array element is true exit loop
                  num = arr[i]; //number will equal the arra element 
                  return num; //return number value
              }
            }
        }

        findElement([1, 3, 5, 9], num => num % 2 === 0);
        
        /*
         filter method use here 
        https://hackernoon.com/understanding-map-filter-and-reduce-in-javascript-5df1c7eee464
        */

        /*
            array find method here 
                
            javascript mdn
        */

        function findElement (arr,func){
                return arr.find(func);
        }

findElement([1, 3, 5, 9], num => num % 2 === 0);
    </script>
