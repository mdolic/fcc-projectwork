        const strArray = str.split (" ");
        const longestWord = strArray.sort((a,b) => {
            return a.length < b.length;
        });
        return longestWord[0].length;

        finally return the longestWord by

       function findLongestWordLength(str) {
             const strArray = str.split(" ");
             const longestWord = strArray.sort((a,b) =>{
             return a.length < b.length;
             });

         return longestWord[0].length;
        }
