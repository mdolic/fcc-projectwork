<body>
    <script>
        /*
            remove all false values from an array
            false values = false, null, 0, "", undefined and NaN


            hint:
            try to convert each value to a boolean

        filter() method exxpects a function that reutnrs a Boolean value which takes a single
        argument and returns true for truthy value or false for falsy value. hence we pass the 
        built-in Boolean funciton

        */

            
    //advanced solution
        function bouncer(arr){
            
            //use the filter option to remove out the Boolean values
            return arr.filter(Boolean); 
        }
        bouncer([7,"ate","",false,9,NaN]);

        //beginner-intermediate solution 

        function bouncer2(arr){
            //only return values that evaluate as true inside the array
            //arrow function with filter melthod
            return arr.filter((arrValue) => {
                if(arrValue){
                    return(arrValue);
                }
            })  
        }
    
        bouncer2([7,"ate","",false,9,NaN]);
    </script>
</body>
