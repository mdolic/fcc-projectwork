    <script>
        /*
            requirements:
             Write a function that splits an array (first argument) into groups the 
             length of size (second argument) and returns them as a two-dimensional array.   
        

        guide tips:
            1. use array push. to first create a new array to store smaller arrays
            we will soon have liek this
                let newArr = [];

            2. next use a for loop to loop through  arr
                for(i=0; i<arr.length;i++){

                }
            3. need a method to do the actual spliting and we can use array.slice()..
            must understand how a for loop, size, array.slice() and array.push() all work together
            
        */
//basic solution 
        function chunkArrayInGroups(arr, size) {
                /*
           1. created two empty arrays temp,result which will have a return
           2.  the for loop loops until i is equal to or more than the length of the array 
            in the test.

            2. inside the loop, push to temp array using temp.push(arr[i]);
                if the remainder of a/size is not equal to size -1

            3. otherwise, we push to temp, push temp to the result varialbe and reset temp
            to an empty array

            4. next if, temp isnt an empty array we push it to result
            5. return the value of result

                */

               let temp = [];
               let result = [];

               for(let i =0;i<arr.length; i++){
                   if(i % size !== size -1)
                   temp.push(arr[i]);
                   else{
                       temp.push(arr[i]);
                       result.push(temp);
                       temp =[];
                   }
               }
               if(temp.length !==0)
               result.push(temp);
               return result;
        }

chunkArrayInGroups(["a", "b", "c", "d"], 2);
