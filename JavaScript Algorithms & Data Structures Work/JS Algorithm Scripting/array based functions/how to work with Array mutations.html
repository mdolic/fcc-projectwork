    <script>
    /*
        requirements
        1. return true if the string in the first element of the array contains
        all of the letters of the string in the second element of the array

        example: ["hello","HELLO"] should return true since all characters are the same

        guide tips:

        1. change everyhting to lowers case to compare easier
        2. our strings might be easier to work with if they were arrays of characters
        3. a loop might help. use String.indexOf to chek if the letter of the second word 
        is on the first

    */
    function mutation(arr){

       //step 1: mapped over the arr and returned the value to lower case 
      let newArrs =   arr.map((val)=>{
          return val.toLowerCase();
      });
       if(newArrs.indexOf() !== -1){
           return true;
       }else{
           return false;
       }

        return newArrs;
    }
    mutation(["Alien", "line"]);
    </script>
