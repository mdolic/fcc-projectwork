        if name does not match up to the firstName, return no such contact

    var contacts = [

];
    function lookUpProfile(name,prop){
        /*
        1. runs for loop for array of objects. 
        2. if contacts[i]firstName === name argument passed in = statement passes 
        3. than moves into the second if statement 
        4. if this contact has the property "likes" return the value of the proeprty
        5. if no contact exists in first statement return no such contact
        6. if no property exists return no such proeprty

        */

        for(let i = 0;i<contacts.length;i++){
            if(contacts[i].firstName === name){
                if(contacts[i].hasOwnProperty(prop)){
                return contacts[i][prop];
            }else{
                return "No such property";
            }
        }
    }

        return "No such contact";
    }
    lookUpProfile("Aka","likes");
