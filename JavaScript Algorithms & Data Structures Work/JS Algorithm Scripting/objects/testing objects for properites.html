 <script>
    /* checking if a property exists can be done with
    .hasOwnProperrty(propname)method of object can be used
    to determine if that object has the given property name.

    this will return a true/false if found or not
    */

    var myObj2 = {
        top: "hat",
        bottom: "pants"
        };
        myObj2.hasOwnProperty("top"); // true
        myObj2.hasOwnProperty("middle"); // false


//

// Setup
var myObj = {
  gift: "pony",
  pet: "kitten",
  bed: "sleigh"
};

function checkObj(checkProp) {
  // Your Code Here
  if(myObj.hasOwnProperty(checkProp) == true){
    return myObj[checkProp];
  }
  return "Not Found" ;
}

// Test your code by modifying these values
checkObj("gift");

</script>
