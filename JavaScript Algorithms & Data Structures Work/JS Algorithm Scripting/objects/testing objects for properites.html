<body>
 <script>
    /* checking if a property exists can be done with
    .hasOwnProperrty(propname)method of object can be used
    to determine if that object has the given property name.

    this will return a true/false if found or not
    */

    var myObj = {
        top: "hat",
        bottom: "pants"
        };
        myObj.hasOwnProperty("top"); // true
        myObj.hasOwnProperty("middle"); // false
</script>
