    <script>
    /* 
        we can generate an array which contains all the keys stored in an object using the 
        Object.keys() method and passing in an object as the argument. this will return an array
        with strings representing each property in the object. again, there will be no speific
        order to the entries in the array

    
    */
    
    /* 
        should return an array containing all the properties in the object it recieves as an 
        argument 

        users object only contains the keys alan, jeff,sara, ryan

        returns an array which contains all the keys in the users object
    */

            let users = {
                Alan: {
                    age: 27,
                    online: false
                },
                Jeff: {
                    age: 32,
                    online: true
                },
                Sarah: {
                    age: 48,
                    online: false
                },
                Ryan: {
                    age: 19,
                    online: true
                }
        };

        function getArrayOfUsers(obj) {
        // change code below this line
            return Object.keys(obj); //simple things like this just need a return statement
        // change code above this line
        }

        console.log(getArrayOfUsers(users));
    
    </script>
