    <script>

    /*
        how to check if a string (first arguement, str) ends with
        the given target string(second argument, target)


        use the substr() method



    */

    function findTheEnd(str, target){
        return str.substr(-target.length) == target;

    }
    findTheEnd("Bastian","n");


    </script>
