<body>

    <script>
        /*
            return an array consisting of the largest number form each provided sub-array.
            provided array will contain 4 sub array

            you can iterate throug an array with a simple for loop and access each member with array 
            syntaxarr[i]



            using map and reduce:
            The map() method creates a new array with the results of calling a provided 
            function on every element in this array. Using map will call a provided 
            callback function once for each element in an array, in order, and constructs 
            a new array from the results.

            The reduce() method applies a function against an accumulator and each value 
            of the array to reduce it to a single value.

            The ternary operator is the only JavaScript operator that takes three operands. 
            This operator is used as a shortcut for the if statement.

        */
    
    ///example with map and reduce 

    function largestOfFour(mainArr){
      
        //step 1 map over the main arrays
        return mainArr.map(function(subArr){   //Step 3. Return the largest numbers 
        //of each sub-arrays => returns [5,27,39,1001]

        //step 2 grab the largest numbers fro each sub-array with reduce method
        return subArr.reduce(function(previousLargestNumber,currentLargestNumber) {

          
            return (currentLargestNumber > previousLargestNumber) ? currentLargestNumber : previousLargestNumber;
        },0);

        });

        
    }
    largestOfFour([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]);
        

/*
    using map and apply methods here

    apply method calls a function with a given this value and arguments provided
    as an array (or array like object)
    you can pass an array of arguments to a function by using the apply() method and the
    function will execute the items in the array

    the math.max() function returns the largest of zero or more numbers, and we can 
     pass any number of arguments
     //console.log(Math.max(4,5,1,2,3)) //returns log of 5
    -------------------------------------------
     you cannot do this tho:
     let num = [4,3,4,5,2,1];
     console.log(Math.max(num)); //returns NAN = not a number
    ------------------------------------------------
    using the apply method is usefull here
    let num = [4,3,4,5,2,1];
    console.log(Math.max.apply(null,num)); logs 5
     
*/
        function largestOfFour2(mainArray){
            //step 1 map over the main array with the map first
            return mainArray.map(function(subArray){//returns the largest numbers of 
            //each sub-array

            //step 2: return the largest numbers for each sub-arrays with math.max method
                return  Math.max.apply(null, subArray);
                
                 //could also use the spread operator here
                 return Math.max(...subArray);
            });

        }

        largestOfFour2([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]);
    </script>
