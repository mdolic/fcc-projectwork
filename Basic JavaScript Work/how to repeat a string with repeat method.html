    <script>
        /*
        repeat a string (str--first argument) for
        num times(second argument)

        return an empty string if num is not a positive number

        cannot use maps,reduce,filter b/c this is only for arrays

        must work with strings here for this challenge

        while(condition )
            statement
        */

//while loop example
    function repeatMe(str,numberOfTimes){
        //step 1 creates an empty string that will host the repeated string
            let repeatedStr = "";

        //step 2 set the while loop with (times > 0) as the condition to check

         while(numberOfTimes >0){ //as long as number of times is greater than 0, that statement can be start below
                repeatedStr += str; // this is the same as repeatedStr = repeatedStr + string;
                numberOfTimes--; // same as number of times = number of times - 1;
            }
            return repeatedStr; //return the repeated string abc/abc/abc x3
    }
    repeatMe("abc",3);


    //recursion if statements
    function repeatAgain(theString,numberOfRepeats){
        //step 1 check if times is negative and return empty if it is === true
        if(numberOfRepeats < 0){
            return console.log('neative number of repeats, must be higher than 0');
        }

        //step 2 if number of repeats is === 1 return the string one times
        if(numberOfRepeats === 1){
            return theString;
        }

        //step 3 use the recursion method
        else{
            return theString + repeatAgain(theString,numberOfRepeats -1);
        }
    }
    repeatAgain("abc",5);
