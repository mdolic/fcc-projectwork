<!DOCTYPE html>

<body>

    <script>
    /*
        objects are key-value stores which provide a flexible,intuitive way to structure data
        and they provide a very fast lookup time. 
    
        so to remove and object properties we just used the word delete before the property

        example

        *** delete foods.apples;
    */

        let foods = {
            apples: 25,
            oranges: 32,
            plums: 28,
            bananas: 13,
            grapes: 35,
            strawberries: 27
            };

            // change code below this line
                delete foods.oranges;
                delete foods.plums;
                delete foods.strawberries;
            // change code above this line

            console.log(foods);
    </script>
    
</body>
</html>
