<body>

    <script>
    /*
        to find out if an object has a specific property? two ways to do this

        one way is to use the hasOwnProperty() 

        second way is to use the (in) keyword

        to check if an object users has a property of Alan, we would check for its precense in either
        of the ways

        users.hasOwnProperty('Alan');
        'Alan' in users; 

        //both will return true;

    */
    
    /* finish writing the function so that it returns true only if the users object contains all
        four names, Alan, Jeff, Sarah, and Ryan as keys. and false as otherwise
    */
        let users = {
            Alan: {
                age: 27,
                online: true
            },
            Jeff: {
                age: 32,
                online: true
            },
            Sarah: {
                age: 48,
                online: true
            },
            Ryan: {
                age: 19,
                online: true
            }
            };

            function isEveryoneHere(obj) {
            // change code below this line
        // one way   
        return obj.hasOwnProperty('Alan', 'Ryan','Sarah','Jeff') ? true: false;

          //second way
            return  'Alan','Sarah','Jeff','Ryan' in users ? true: false;
            // change code above this line
            }

            console.log(isEveryoneHere(users));




    </script>
    
</body>
