

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <button class ="btn btn-yellow mr-4" id="getNews">News Api Data</button>

    <script>

        //event listener
        document.querySelector('#getNews').addEventListener('click', getNews);
    


function getNews(){
    let url = 'https://newsapi.org/v2/top-headlines?' +
          'country=us&' +
          'apiKey=d72454b7ca664c82804bac8410a5f1fa';
var req = new Request(url);
fetch(req)
    .then((response) => response.json()) 
        .then((data) =>{
            let output = '<h2 class="mb-4">Top Daily News</h2>';
            data.forEach((news)=>{
                output += `
                    <div class="card card-body mb-3">
                        <h3>${news.title}</h3>
                        <h4>${news.author}</h4>
                        <p>${news.description}</p>
                `;
            })
            document.querySelector('#output').innerHTML = output;
        })
            .catch(error => console.log(error));

}
    </script>
    
</body>
</html>
