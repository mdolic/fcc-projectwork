

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <button class ="btn btn-yellow mr-4" id="getNews">News Api Data</button>
    <div id="output"></div>
    <script>

        //event listener
        document.querySelector('#getNews').addEventListener('click', getNews);
    


function getNews(){

fetch('https://newsapi.org/v2/top-headlines?country=us&apiKey=d72454b7ca664c82804bac8410a5f1fa')
    .then((res) =>res.json())
    .then((articles) =>{
       console.log(articles);
    })

}
    </script>
    
</body>
