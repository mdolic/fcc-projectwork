<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Sandbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sample</h1>
     <div class="d-flex">  
        <button class="btn btn-primary mr-4"id="getText">Get Text</button>
        <button  class="btn btn-success mr-4"id="getUsers">Get JSON Data</button>
        <button  class="btn btn-yellow mr-4"id="getPosts">Get API Data</button>
    </div>      
    <hr>
    <div id="output"></div>
    <form id="addPost">

        <div class="form-group">
            <input type="text" id="title" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea id="body" placeholder="Body" class="form-control"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
</div>
    <script>
        //click event listeners
        document.querySelector('#getText').addEventListener('click', getText);
        document.querySelector('#getUsers').addEventListener('click', getUsers);
        document.querySelector('#getPosts').addEventListener('click', getPosts);
        document.querySelector('#addPost').addEventListener('submit', addPost);

        function getText(){
           fetch('sample.txt')
            .then((response) => response.text())
            .then((data) =>{
                document.querySelector('#output').innerHTML = data;
            })
        }

        function getUsers(){
            fetch('users.json')
                .then((response) => response.json())
                .then((data) => {
                    let output = '<h2 class="mb-4">Users</h2>';
                    data.forEach((user)=>{
                        output += `
                            <ul class="list-group mb-3">
                                <li class="list-group-item">ID: ${user.id}</li>
                                <li class="list-group-item">Name: ${user.name}</li>
                                <li class="list-group-item">Email: ${user.email}</li>
                              
                            </ul>
                        
                        `;
                    })
                    document.querySelector('#output').innerHTML = output;
                })
                .catch(error =>console.log(error));
        }


        function getPosts(){
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then((response) => response.json())
                .then((data) => {
                    let output = '<h2 class="mb-4">Posts</h2>';
                    data.forEach((post) =>{
                        output += `
                            <div class="card card-body mb-3">
                                <h3>${post.title}</h3>
                                <p>${post.body}</p>
                            </div>
                        
                        `;
                    })
                    document.querySelector('#output').innerHTML = output;
                })
                .catch(error =>console.log(error));
        }

        function addPost(event){
            event.preventDefault();

            let title = document.querySelector('#title').value;
            let body = document.querySelector('#body').value;

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method:'POST',
                headers: {
                    'Accept':'application/json, text/plain, */*',
                    'Content-type':'application/json'
                },
                body:JSON.stringify({title:title,body:body})
            })
            .then((res) => res.json())
            .then((data)=>{
                console.log(data);
            })
        }





    </script>
</body>
</html>
